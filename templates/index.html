{% extends "base.html" %}
{% block content %}

<div class="top">
  <h2>Neuer Bautagesbericht</h2>
  <a href="/list"><button class="btn btn-link" type="button">Liste ansehen</button></a>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, msg in messages %}
      <div class="flash {{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="card">
  <form method="post">
    <div class="row">
      <div>
        <label for="datum">Datum</label>
        <input id="datum" type="date" name="datum" required>
      </div>

      <div>
        <label for="wetter">Wetter</label>
        <input id="wetter" type="text" name="wetter" placeholder="z.B. sonnig, kalt, Regen">
      </div>
    </div>

    <div style="margin-top:12px;">
      <label for="baustelle">Baustelle (Pflichtfeld)</label>
      <input id="baustelle" type="text" name="baustelle" placeholder="z.B. Mannheim, Musterstraße 12" required>
    </div>

    <div style="margin-top:12px;">
      <label for="team">Team / Personal</label>
      <input id="team" type="text" name="team" placeholder="z.B. 4 Mitarbeiter + 1 Baggerfahrer">
    </div>

    <div style="margin-top:12px;">
      <label for="arbeit">Arbeiten</label>
      <textarea id="arbeit" name="arbeit" placeholder="Welche Arbeiten wurden heute durchgeführt..."></textarea>
    </div>

    <div style="margin-top:12px;">
      <label for="material">Material / Lieferung</label>
      <textarea id="material" name="material" placeholder="Material, Lieferung, Lager..."></textarea>
    </div>

    <div style="margin-top:12px;">
      <label for="bemerkung">Bemerkung</label>
      <textarea id="bemerkung" name="bemerkung" placeholder="z.B. Kabelfehler, Wartezeit, Absperrung, Montageverzögerung..."></textarea>
    </div>

    <div style="margin-top:14px;">
      <button class="btn btn-primary" type="submit">Speichern</button>
    </div>
  </form>
</div>

{% endblock %}
